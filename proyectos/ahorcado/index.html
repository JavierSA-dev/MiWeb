<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="js/jquery/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>El Ahorcado</title>
    <style>
        .containerLetter {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            position: fixed;
            bottom: 0;
        }
    </style>
</head>

<body>


    <h1 class="text-center m-5">El Ahorcado</h1>
    <h2 class="text-center m-5">Introduce la palabra a adivinar</h2>

    <div class="container">

        <form class="col-lg-6 offset-lg-3 ">
            <div class="row justify-content-center">
                <input id="toGuessWord" type="password" placeholder="Escribe algo..." autofocus>
                <button type="button" id="sendButton" class="btn btn-outline-dark mt-2"
                    onclick="main()">Aceptar</button>
            </div>
        </form>

    </div>
    <div class="container contanierLetter" style="display: none;">

        <form class="col-lg-6 offset-lg-3 ">
            <div class="row justify-content-center">
                <input id="letter" type="text" placeholder="Escribe algo..." maxlength="1" autofocus>
                <button type="button" id="guessWord" class="btn btn-outline-dark mt-2"
                    onclick="comprobar()">Introducir</button>
            </div>
        </form>

    </div>

    <div class="containerResult">

    </div>

    <div id="imgStick" class="container-fluid">
        
    </div>


    <script src="js/script.js"></script>

</body>

</html>
